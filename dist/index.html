<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning D3.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link href="/dist/main.bundle.css" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  </head>
  <body>
    <h2 class="center-align">Learning D3.js - The basics!</h2>
    <div class="flex">
      <label for="crimes">Select the crime:</label>
      
      <select name="crimes" id="crimes">
        <option value="Burglary">Burglary</option>
        <option value="Aggravated assault">Aggravated Assault</option>
        <option value="Larceny-theft">Larceny-theft</option>
        <option value="Motor vehicle theft">Motor vehicle theft</option>
        <option value="Murder and nonnegligent manslaughter">Murder and nonnegligent manslaughter</option>
        <option value="Property crime">Property crime</option>
        <option value="Rape_Revised">Rape (Revised)</option>
        <option value="Rape_Legacy">Rape (Legacy)</option>
        <option value="Robbery">Robbery</option>
      </select>

    </div>
    <div id="root" class="center-align">
      <div id="details-card" class="mdc-card mdc-card__media--square">
        <div class="details-card__title"></div>
      </div>
    </div>

    <script type="text/javascript" src="/dist/app.bundle.js"></script>
  </body>
</html>
